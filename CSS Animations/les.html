<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <link rel="stylesheet" href="css/styleLes.css">
</head>
<body>
    <div>
        <svg width="100%" height="100%">
            <radialGradient id="softEdge" r="44%">
                <stop stop-color="white" offset="60%"/>
                <stop stop-color="black" offset="100%"/>
            </radialGradient>

            <defs>
                <mask id="softEdgeMask">
                    <circle cx="50%" cy="50%" r="50%" fill="url(#softEdge)"/>
                </mask>
            </defs>

            <image href="img/les.jpg" mask="url(#softEdgeMask)" width="100%" height="100%"></image>
        </svg>
    </div>
</body>
</html>
