<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Animations</title>
</head>
<body>
    <svg width="800" height="600">
        <line x1="10" y1="300" x2="400" y2="300" stroke-width="5" stroke="black">
            <!-- stroke-width-толщина линии -->
            <animate
            attributeName="y1"
            from="0" to="100"
            dur="2s"
            additive="sum"
            accumulate="sum" 
            repeatCount="3" />
             <!-- accumulate="sum" повторная итерация после первой основывается на последнем значении предыдущей итерации -->
             <!-- aadditive="sum"Указывает, что анимация добавляется к базовому значению атрибута и других анимаций с меньшим приоритетом. -->
             <!-- repeatCount="3" количество итераций, в нашем случае 3 -->

        </line>
    </svg>

</body>
</html>
