<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Animations</title>
</head>
<body>
    <svg width="800" height="600">
        <rect cx="0"  cy="0" width="800" height="600" fill="red">

        <animate attributeName="fill"
                 begin="2s" 
                 dur="15s" 
                 from="green" 
                 to="blue"
                 additive="sum"
                 fill="freeze"/>
        </rect>

             <!-- aadditive="sum"Указывает, что анимация добавляется к базовому значению атрибута и других анимаций с меньшим приоритетом. -->
             <!-- fill="freeze" эффект анимации затарможен -->


    </svg>

</body>
</html>
